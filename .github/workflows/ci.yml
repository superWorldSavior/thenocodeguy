name: CI ‚Äî Quality Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ‚îÄ‚îÄ 1. Lint ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      - name: ESLint
        run: npm run lint
        continue-on-error: false

      # ‚îÄ‚îÄ 2. TypeScript strict check ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      - name: TypeScript
        run: npx tsc --noEmit
        continue-on-error: false

      # ‚îÄ‚îÄ 3. Build ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      - name: Build
        run: npm run build
        continue-on-error: false

      # ‚îÄ‚îÄ 4. Acceptance Criteria tests ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      - name: AC Tests (vitest)
        run: npx vitest run specs/ac-tests/
        continue-on-error: false

      # ‚îÄ‚îÄ 5. i18n completeness ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      - name: i18n ‚Äî check all locales have same keys
        run: |
          node -e "
          const fs = require('fs');
          const locales = ['fr', 'en', 'zh-TW', 'zh-CN'];
          const msgs = {};
          for (const l of locales) {
            const path = 'messages/' + l + '.json';
            if (!fs.existsSync(path)) { console.error('‚ùå Missing locale file: ' + path); process.exit(1); }
            msgs[l] = JSON.parse(fs.readFileSync(path, 'utf8'));
          }
          // Flatten keys recursively
          function flatKeys(obj, prefix = '') {
            return Object.entries(obj).flatMap(([k, v]) =>
              typeof v === 'object' && v !== null ? flatKeys(v, prefix + k + '.') : [prefix + k]
            );
          }
          const allKeys = {};
          for (const l of locales) {
            for (const k of flatKeys(msgs[l])) allKeys[k] = allKeys[k] || [];
            for (const k of flatKeys(msgs[l])) allKeys[k].push(l);
          }
          let missing = false;
          for (const [key, present] of Object.entries(allKeys)) {
            const absent = locales.filter(l => !present.includes(l));
            if (absent.length > 0) {
              console.error('‚ùå Key \"' + key + '\" missing in: ' + absent.join(', '));
              missing = true;
            }
          }
          if (missing) process.exit(1);
          console.log('‚úÖ All ' + Object.keys(allKeys).length + ' i18n keys present in all 4 locales');
          "

      # ‚îÄ‚îÄ 5. No hardcoded strings ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      - name: Check no hardcoded UI strings in components
        run: |
          # Detect common hardcoded French/English UI strings in TSX files
          # Excludes: imports, comments, className, metadata, aria-label
          FOUND=$(grep -rn --include="*.tsx" -E '>[A-Z√Ä-√ú][a-z√†-√º]{3,}[^<]*</' app/ components/ 2>/dev/null \
            | grep -v 'className' \
            | grep -v 'import ' \
            | grep -v '// ' \
            | grep -v 'metadata' \
            | grep -v '{t(' \
            | grep -v '{.*translation' \
            | head -20 || true)
          if [ -n "$FOUND" ]; then
            echo "‚ö†Ô∏è Potential hardcoded strings found (review manually):"
            echo "$FOUND"
            echo "::warning::Potential hardcoded UI strings detected ‚Äî verify they use useTranslations()"
          else
            echo "‚úÖ No obvious hardcoded strings detected"
          fi

      # ‚îÄ‚îÄ 6. Bundle size check ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      - name: Check bundle size
        run: |
          BUILD_SIZE=$(du -sh .next 2>/dev/null | cut -f1 || echo "N/A")
          echo "üì¶ Bundle size: $BUILD_SIZE"
          echo "bundle_size=$BUILD_SIZE" >> $GITHUB_OUTPUT
        id: bundle

      # ‚îÄ‚îÄ 7. Acceptance criteria reminder (PRs only) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      - name: Acceptance criteria check
        if: github.event_name == 'pull_request'
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          SPEC_FILES=$(find specs/ -name "*.feature" 2>/dev/null | wc -l)
          echo "üìã PR: $PR_TITLE"
          echo "üìù Gherkin specs available: $SPEC_FILES"
          echo "‚úÖ Quality gate passed ‚Äî ready for visual review"

      - name: Summary
        if: success()
        run: |
          echo "## ‚úÖ Quality Gate Passed" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| i18n | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| Hardcoded strings | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| Bundle size | ${{ steps.bundle.outputs.bundle_size }} |" >> $GITHUB_STEP_SUMMARY
