name: CI â€” Quality Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # â”€â”€ 1. Lint â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ESLint
        run: npm run lint
        continue-on-error: false

      # â”€â”€ 2. TypeScript strict check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: TypeScript
        run: npx tsc --noEmit
        continue-on-error: false

      # â”€â”€ 3. Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build
        run: npm run build
        continue-on-error: false

      # â”€â”€ 4. Bundle size check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Check bundle size
        run: |
          BUILD_SIZE=$(du -sh .next 2>/dev/null | cut -f1 || echo "N/A")
          echo "ðŸ“¦ Bundle size: $BUILD_SIZE"
          echo "bundle_size=$BUILD_SIZE" >> $GITHUB_OUTPUT
        id: bundle

      # â”€â”€ 5. Acceptance criteria reminder (PRs only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Acceptance criteria check
        if: github.event_name == 'pull_request'
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          SPEC_FILES=$(find specs/ -name "*.feature" 2>/dev/null | wc -l)
          echo "ðŸ“‹ PR: $PR_TITLE"
          echo "ðŸ“ Gherkin specs available: $SPEC_FILES"
          echo "âœ… Quality gate passed â€” ready for visual review"

      - name: Summary
        if: success()
        run: |
          echo "## âœ… Quality Gate Passed" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Bundle size | ${{ steps.bundle.outputs.bundle_size }} |" >> $GITHUB_STEP_SUMMARY
